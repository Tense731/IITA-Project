<script>
  // Add this inside your <script> block
window.editEntry = function(entryId) {
  db.collection("logbook")
    .doc(auth.currentUser.uid)
    .collection("entries")
    .doc(entryId)
    .get()
    .then(doc => {
      if (doc.exists) {
        const data = doc.data();
        document.getElementById("editEntryId").value = entryId;
        document.getElementById("editDate").value = data.date;
        document.getElementById("editActivity").value = data.activity;
        document.getElementById("editHours").value = data.hours;
        document.getElementById("editModal").classList.remove("hidden");
      }
    });
};

// Handle edit form submission
document.getElementById("editForm").onsubmit = async function(e) {
  e.preventDefault();
  const entryId = document.getElementById("editEntryId").value;
  const date = document.getElementById("editDate").value;
  const activity = document.getElementById("editActivity").value;
  const hours = parseFloat(document.getElementById("editHours").value);

  try {
    await db.collection("logbook")
      .doc(auth.currentUser.uid)
      .collection("entries")
      .doc(entryId)
      .update({ date, activity, hours });
    document.getElementById("editModal").classList.add("hidden");
    alert("Entry updated!");
    window.location.reload();
  } catch (error) {
    alert("Failed to update entry.");
  }
};

// Cancel edit
document.getElementById("cancelEdit").onclick = function() {
  document.getElementById("editModal").classList.add("hidden");
};



  auth.onAuthStateChanged(async (user) => {
    if (!user) {
      window.location.href = "login.html";
      return;
    }

    const entriesTable = document.getElementById("entriesTable");

    function showImageModal(imageUrl) {
      const modalBg = document.createElement('div');
      modalBg.style.position = 'fixed';
      modalBg.style.top = '0';
      modalBg.style.left = '0';
      modalBg.style.width = '100vw';
      modalBg.style.height = '100vh';
      modalBg.style.background = 'rgba(0,0,0,0.7)';
      modalBg.style.display = 'flex';
      modalBg.style.alignItems = 'center';
      modalBg.style.justifyContent = 'center';
      modalBg.style.zIndex = '9999';

      const modalImg = document.createElement('img');
      modalImg.src = imageUrl;
      modalImg.style.maxWidth = '90vw';
      modalImg.style.maxHeight = '90vh';
      modalImg.style.borderRadius = '1rem';
      modalImg.style.boxShadow = '0 8px 40px rgba(0,0,0,0.3)';

      modalBg.appendChild(modalImg);

      modalBg.onclick = () => document.body.removeChild(modalBg);

      document.body.appendChild(modalBg);
    }

    window.showImageModal = showImageModal;



    // Delete entry handler
    window.deleteEntry = async function(entryId) {
      if (confirm("Are you sure you want to delete this entry?")) {
        try {
          await db.collection("logbook")
            .doc(user.uid)
            .collection("entries")
            .doc(entryId)
            .delete();
          alert("Entry deleted!");
          window.location.reload();
        } catch (error) {
          alert("Failed to delete entry.");
        }
      }
    };

    try {
      const snapshot = await db.collection("logbook")
        .doc(user.uid)
        .collection("entries")
        .orderBy("timestamp", "desc")
        .get();

      if (snapshot.empty) {
        entriesTable.innerHTML = `<tr class="table-row"><td colspan="5" class="text-center py-8 text-gray-500 font-medium">No entries found. Start by creating your first logbook entry!</td></tr>`;
      } else {
        snapshot.forEach(doc => {
          const { date, activity, hours, imageUrl } = doc.data();
          const entryId = doc.id;

          const photoCell = imageUrl
            ? `<img src="${imageUrl}" alt="Entry Photo" class="w-16 h-16 object-cover rounded-xl border border-gray-200 cursor-pointer" onclick="showImageModal('${imageUrl.replace(/'/g, "\\'")}')" />`
            : `<span class="text-gray-400">No photo</span>`;

          const actionCell = `
            <button onclick="editEntry('${entryId}')" class="mr-2 px-3 py-1 bg-blue-500 text-white rounded hover:bg-blue-600 transition">Edit</button>
            <button onclick="deleteEntry('${entryId}')" class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600 transition">Delete</button>
          `;

          const row = `
            <tr class="table-row border-b border-gray-100">
              <td class="px-6 py-4 font-medium text-gray-900">${date}</td>
              <td class="px-6 py-4 text-gray-700">${activity}</td>
              <td class="px-6 py-4 font-semibold text-green-600">${hours} hrs</td>
              <td class="px-6 py-4">${photoCell}</td>
              <td class="px-6 py-4">${actionCell}</td>
            </tr>
          `;

          entriesTable.innerHTML += row;
        });
      }
    } catch (error) {
      console.error("Error fetching entries:", error);
      entriesTable.innerHTML = `<tr class="table-row"><td colspan="5" class="text-center py-8 text-red-600 font-medium">Error loading entries. Please try again.</td></tr>`;
    }
  });
</script>
