<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logbook Entries</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    * {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .font-poppins {
      font-family: 'Poppins', sans-serif;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes scaleIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    
    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    .animate-fadeInUp {
      animation: fadeInUp 0.8s ease-out forwards;
    }
    
    .animate-scaleIn {
      animation: scaleIn 0.6s ease-out forwards;
    }
    
    .animate-slideInRight {
      animation: slideInRight 0.8s ease-out forwards;
    }
    
    .animate-delay-200 {
      animation-delay: 0.2s;
    }
    
    .animate-delay-400 {
      animation-delay: 0.4s;
    }
    
    .table-container {
      transition: all 0.4s ease;
      backdrop-filter: blur(10px);
    }
    
    .table-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }
    
    .table-row {
      transition: all 0.3s ease;
    }
    
    .table-row:hover {
      background: linear-gradient(135deg, #f0fdf4, #ecfdf5);
      transform: translateX(5px);
    }
    
    .table-header {
      background: linear-gradient(135deg, #059669, #047857);
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDbNz-RNef9HTz1QxqTF4SGdSlOd7zRCNE",
      authDomain: "iitapro.firebaseapp.com",
      projectId: "iitapro",
      storageBucket: "iitapro.appspot.com",
      messagingSenderId: "390594034949",
      appId: "1:390594034949:web:a9560d8ab874addb654b6c"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
  </script>
</head>

<body class="bg-gradient-to-br from-green-50 via-emerald-50 to-green-100 min-h-screen p-4">
  <!-- Header Section -->
  <div class="max-w-4xl mx-auto mb-8 animate-fadeInUp">
    <div class="flex items-center justify-center space-x-4 mb-6">
      <div class="w-12 h-12 bg-gradient-to-r from-blue-600 to-blue-700 rounded-xl flex items-center justify-center">
        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
        </svg>
      </div>
      <h1 class="text-3xl font-bold font-poppins text-green-700">My Logbook Entries</h1>
    </div>
    <p class="text-center text-gray-600">Track your progress and review your journey</p>
  </div>

  <div class="max-w-4xl mx-auto bg-white/90 backdrop-blur-md p-8 rounded-3xl shadow-2xl table-container animate-scaleIn">
    <div class="overflow-x-auto">
      <table class="min-w-full bg-transparent">
     
<thead>
  <tr class="table-header text-white">
    <th class="py-4 px-6 text-left font-semibold rounded-tl-xl">Date</th>
    <th class="py-4 px-6 text-left font-semibold">Activity</th>
    <th class="py-4 px-6 text-left font-semibold">Hours</th>
    <th class="py-4 px-6 text-left font-semibold rounded-tr-xl">Photo</th>
  </tr>
</thead>
<tbody id="entriesTable" class="text-gray-700">
  <!-- Entries will be inserted here -->
  
</tbody>
<script>
  auth.onAuthStateChanged(async (user) => {
    if (!user) {
      window.location.href = "login.html";
      return;
    }

    const entriesTable = document.getElementById("entriesTable");

    try {
      const snapshot = await db.collection("logbook")
        .doc(user.uid)
        .collection("entries")
        .orderBy("timestamp", "desc")
        .get();

      if (snapshot.empty) {
        entriesTable.innerHTML = `<tr class="table-row"><td colspan="4" class="text-center py-8 text-gray-500 font-medium">No entries found. Start by creating your first logbook entry!</td></tr>`;
      } else {
        snapshot.forEach(doc => {
          const { date, activity, hours, imageUrl } = doc.data();

          const photoCell = imageUrl
            ? `<img src="${imageUrl}" alt="Entry Photo" class="w-16 h-16 object-cover rounded-xl border border-gray-200" />`
            : `<span class="text-gray-400">No photo</span>`;

          const row = `
            <tr class="table-row border-b border-gray-100">
              <td class="px-6 py-4 font-medium text-gray-900">${date}</td>
              <td class="px-6 py-4 text-gray-700">${activity}</td>
              <td class="px-6 py-4 font-semibold text-green-600">${hours} hrs</td>
              <td class="px-6 py-4">${photoCell}</td>
            </tr>
          `;

          entriesTable.innerHTML += row;
        });
      }
    } catch (error) {
      console.error("Error fetching entries:", error);
      entriesTable.innerHTML = `<tr class="table-row"><td colspan="4" class="text-center py-8 text-red-600 font-medium">Error loading entries. Please try again.</td></tr>`;
    }
  });
</script>

</body>
</html>
