<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);}
    .font-poppins { font-family: 'Poppins', sans-serif;}
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px);} to { opacity: 1; transform: translateY(0);}}
    @keyframes scaleIn { from { opacity: 0; transform: scale(0.9);} to { opacity: 1; transform: scale(1);}}
    .animate-fadeInUp { animation: fadeInUp 0.8s ease-out forwards;}
    .animate-scaleIn { animation: scaleIn 0.6s ease-out forwards;}
    .animate-delay-200 { animation-delay: 0.2s;}
    .btn-primary { background: linear-gradient(135deg, #dc2626, #b91c1c); transition: all 0.3s ease; position: relative; overflow: hidden;}
    .btn-primary::before { content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent); transition: left 0.5s;}
    .btn-primary:hover::before { left: 100%;}
    .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(220, 38, 38, 0.3);}
    .admin-table { backdrop-filter: blur(10px); transition: all 0.4s ease;}
    .admin-table:hover { transform: translateY(-5px); box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);}
    .table-row { transition: all 0.3s ease;}
    .table-row:hover { background: linear-gradient(135deg, #f0fdf4, #ecfdf5); transform: translateX(5px);}
    .search-input { transition: all 0.3s ease;}
    .search-input:focus { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(5, 150, 105, 0.15);}
  </style>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDbNz-RNef9HTz1QxqTF4SGdSlOd7zRCNE",
      authDomain: "iitapro.firebaseapp.com",
      projectId: "iitapro",
      storageBucket: "iitapro.appspot.com",
      messagingSenderId: "390594034949",
      appId: "1:390594034949:web:a9560d8ab874addb654b6c"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
  </script>
</head>
<body class="bg-gradient-to-br from-green-50 via-emerald-50 to-green-100 min-h-screen">
  <div class="max-w-5xl mx-auto p-6">
    <div class="flex justify-between items-center mb-10 animate-fadeInUp">
      <div class="flex items-center space-x-4">
        <div class="w-16 h-16 bg-gradient-to-r from-red-600 to-red-700 rounded-2xl flex items-center justify-center">
          <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5-6a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
        </div>
        <div>
          <h1 class="text-3xl font-bold font-poppins text-green-700">Admin Dashboard</h1>
          <p class="text-gray-600">View users, entries, and photos. Delete user accounts.</p>
        </div>
      </div>
      <button id="logoutBtn" class="btn-primary text-white px-6 py-3 rounded-xl font-semibold">Logout</button>
    </div>
    <div class="mb-8 animate-fadeInUp animate-delay-200">
      <input
        type="text"
        id="searchInput"
        placeholder="Search by user email or date..."
        class="w-full sm:w-1/3 px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-green-500 search-input"
      />
    </div>
    <div class="overflow-x-auto bg-white/90 backdrop-blur-md rounded-3xl shadow-2xl admin-table animate-scaleIn">
      <table class="w-full text-left border-collapse">
        <thead class="bg-gradient-to-r from-green-700 to-green-600 text-white">
          <tr>
            <th class="p-4 font-semibold rounded-tl-3xl">User</th>
            <th class="p-4 font-semibold">Date</th>
            <th class="p-4 font-semibold">Photo</th>
            <th class="p-4 font-semibold rounded-tr-3xl">Delete User</th>
          </tr>
        </thead>
        <tbody id="adminTable" class="text-gray-700">
          <!-- Entries will load here -->
        </tbody>
      </table>
    </div>
  </div>
  <script>
    let currentUser = null;
    let allEntries = [];
    let allUsers = [];

    auth.onAuthStateChanged(async user => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }
      currentUser = user;
      await loadAllEntries();
    });

    async function loadAllEntries() {
      allEntries = [];
      allUsers = [];
      const usersSnapshot = await db.collection("logbook").get();
      for (const userDoc of usersSnapshot.docs) {
        const userId = userDoc.id;
        const userEmail = userDoc.data().email || userId;
        allUsers.push({ userId, userEmail });
        const entriesSnapshot = await db.collection("logbook").doc(userId).collection("entries").get();
        entriesSnapshot.forEach(entryDoc => {
          const entry = entryDoc.data();
          entry.email = userEmail;
          entry.userId = userId;
          allEntries.push(entry);
        });
      }
      renderTable(allEntries);
    }

    function renderTable(data) {
      const table = document.getElementById("adminTable");
      table.innerHTML = "";
      if (data.length === 0) {
        table.innerHTML = `<tr><td colspan="4" class="text-center py-8 text-gray-500 font-medium">No entries found.</td></tr>`;
        return;
      }
      // Group entries by user for delete button
      const usersShown = new Set();
      data.forEach(d => {
        const photoCell = d.imageUrl
          ? `<img src="${d.imageUrl}" alt="Entry Photo" class="w-14 h-14 object-cover rounded-xl border border-gray-200 cursor-pointer" onclick="showImageModal('${d.imageUrl.replace(/'/g, "\\'")}')" />`
          : `<span class="text-gray-400">No photo</span>`;
        let deleteCell = "";
        if (!usersShown.has(d.userId)) {
          deleteCell = `<button onclick="deleteUser('${d.userId}')" class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600 transition">Delete User</button>`;
          usersShown.add(d.userId);
        }
        const row = `
          <tr class="table-row border-b border-gray-100">
            <td class="p-4 font-medium text-gray-900">${d.email}</td>
            <td class="p-4">${d.date}</td>
            <td class="p-4">${photoCell}</td>
            <td class="p-4">${deleteCell}</td>
          </tr>`;
        table.innerHTML += row;
      });
    }

    document.getElementById("searchInput").addEventListener("input", function () {
      const query = this.value.toLowerCase();
      const filtered = allEntries.filter(d =>
        (d.email && d.email.toLowerCase().includes(query)) ||
        (d.date && d.date.includes(query))
      );
      renderTable(filtered);
    });

    document.getElementById("logoutBtn").onclick = function () {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    };

    window.showImageModal = function(imageUrl) {
      const modalBg = document.createElement('div');
      modalBg.style.position = 'fixed';
      modalBg.style.top = '0';
      modalBg.style.left = '0';
      modalBg.style.width = '100vw';
      modalBg.style.height = '100vh';
      modalBg.style.background = 'rgba(0,0,0,0.7)';
      modalBg.style.display = 'flex';
      modalBg.style.alignItems = 'center';
      modalBg.style.justifyContent = 'center';
      modalBg.style.zIndex = '9999';
      const modalImg = document.createElement('img');
      modalImg.src = imageUrl;
      modalImg.style.maxWidth = '90vw';
      modalImg.style.maxHeight = '90vh';
      modalImg.style.borderRadius = '1rem';
      modalImg.style.boxShadow = '0 8px 40px rgba(0,0,0,0.3)';
      modalBg.appendChild(modalImg);
      modalBg.onclick = () => document.body.removeChild(modalBg);
      document.body.appendChild(modalBg);
    };

    window.deleteUser = async function(userId) {
      if (!confirm("Are you sure you want to delete this user and all their entries?")) return;
      try {
        // Delete all entries for this user
        const entriesSnapshot = await db.collection("logbook").doc(userId).collection("entries").get();
        const batch = db.batch();
        entriesSnapshot.forEach(doc => {
          batch.delete(doc.ref);
        });
        await batch.commit();
        // Delete the user document itself
        await db.collection("logbook").doc(userId).delete();
        alert("User and all their entries deleted.");
        await loadAllEntries();
      } catch (error) {
        alert("Failed to delete user.");
      }
    };
  </script>
</body>
</html>
