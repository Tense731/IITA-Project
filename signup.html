<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    * {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .font-poppins {
      font-family: 'Poppins', sans-serif;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes scaleIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    
    .animate-fadeInUp {
      animation: fadeInUp 0.8s ease-out forwards;
    }
    
    .animate-scaleIn {
      animation: scaleIn 0.6s ease-out forwards;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #059669, #047857);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .btn-primary::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }
    
    .btn-primary:hover::before {
      left: 100%;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(5, 150, 105, 0.3);
    }
    
    .input-focus {
      transition: all 0.3s ease;
    }
    
    .input-focus:focus {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(5, 150, 105, 0.15);
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore-compat.js"></script>

  <!-- Firebase Config -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDbNz-RNef9HTz1QxqTF4SGdSlOd7zRCNE",
      authDomain: "iitapro.firebaseapp.com",
      projectId: "iitapro",
      storageBucket: "iitapro.appspot.com",
      messagingSenderId: "390594034949",
      appId: "1:390594034949:web:a9560d8ab874addb654b6c"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.firestore();
  </script>
</head>
<body class="bg-gradient-to-br from-green-50 via-emerald-50 to-green-100 min-h-screen flex items-center justify-center">
  <div class="bg-white/90 backdrop-blur-md p-8 rounded-3xl shadow-2xl w-full max-w-md animate-scaleIn">
    <div class="text-center mb-8">
      <div class="w-16 h-16 bg-gradient-to-r from-green-600 to-emerald-600 rounded-2xl flex items-center justify-center mx-auto mb-4">
        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
        </svg>
      </div>
      <h2 class="text-3xl font-bold font-poppins text-green-700 animate-fadeInUp">Create an Account</h2>
      <p class="text-gray-600 mt-2 animate-fadeInUp">Join the IITA community today</p>
    </div>

    <form id="signupForm" class="space-y-6 animate-fadeInUp">
      <div>
        <label for="name" class="block text-sm font-semibold text-gray-700 mb-2">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-green-500 input-focus transition-all duration-300" />
      </div>
      
      <div>
        <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-green-500 input-focus transition-all duration-300" />
      </div>
      
      <div>
        <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
        <input type="password" id="password" placeholder="Create a strong password" required class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-green-500 input-focus transition-all duration-300" />
      </div>
      
        <!-- <button id="googleSignInBtn" class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded">
  Sign in with Google
</button> -->
      <button type="submit" class="w-full py-3 text-white font-semibold btn-primary rounded-xl">Create Account</button>
      
    </form>

    <p class="mt-6 text-center text-gray-600 animate-fadeInUp">
      Already have an account?
      <a href="login.html" class="text-green-600 font-semibold hover:text-green-700 hover:underline transition-colors duration-300">Login here</a>
    </p>
  

  </div>

  <!-- Signup Logic -->
  <script>
    const signupForm = document.getElementById("signupForm");

    signupForm.addEventListener("submit", async function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        // Create user
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const uid = userCredential.user.uid;

        // Save name to Firestore
        await db.collection("users").doc(uid).set({
          name: name
        });

        console.log("Redirecting to dashboard...");
        window.location.href = "dashboard.html"; // âœ… Make sure this file exists
      } catch (error) {
        alert("Signup failed: " + error.message);
        console.error("Signup error:", error);
      }
    });
   
 const provider = new firebase.auth.GoogleAuthProvider();

  document.getElementById("googleSignInBtn").addEventListener("click", () => {
    firebase.auth().signInWithPopup(provider)
      .then((result) => {
        console.log("Signed in user:", result.user.displayName);
        // Redirect or show success
      })
      .catch((error) => {
        console.error("Google Sign-In Error:", error.code, error.message);
        alert("Google Sign-In Failed: " + error.message);
      });
  });


  </script>
</body>
</html>
