<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logbook Entry</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="theme.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    * {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .font-poppins {
      font-family: 'Poppins', sans-serif;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes scaleIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    
    .animate-fadeInUp {
      animation: fadeInUp 0.8s ease-out forwards;
    }
    
    .animate-scaleIn {
      animation: scaleIn 0.6s ease-out forwards;
    }
    
    .animate-delay-200 {
      animation-delay: 0.2s;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #059669, #047857);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .btn-primary::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }
    
    .btn-primary:hover::before {
      left: 100%;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(5, 150, 105, 0.3);
    }
    
    .input-focus {
      transition: all 0.3s ease;
    }
    
    .input-focus:focus {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(5, 150, 105, 0.15);
    }

    /* Glass effect */
    .glass {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.5);
    }

    /* Gradient text */
    .gradient-text {
      background: linear-gradient(135deg, #059669 0%, #10b981 50%, #34d399 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore-compat.js"></script>
  <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>
  <!-- Add this after your other Firebase scripts -->
<script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-storage-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDbNz-RNef9HTz1QxqTF4SGdSlOd7zRCNE",
      authDomain: "iitapro.firebaseapp.com",
      projectId: "iitapro",
      storageBucket: "iitapro.appspot.com",
      messagingSenderId: "390594034949",
      appId: "1:390594034949:web:a9560d8ab874addb654b6c"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
  </script>
</head>

<body class="relative min-h-screen flex items-center justify-center p-4 overflow-hidden">
  <!-- Animated background -->
  <div class="absolute inset-0 bg-gradient-to-br from-green-50 via-emerald-50 to-teal-50"></div>
  <div class="absolute inset-0 opacity-20">
    <div class="absolute top-1/3 left-1/4 w-96 h-96 bg-green-200 rounded-full mix-blend-multiply filter blur-3xl animate-pulse"></div>
    <div class="absolute bottom-1/3 right-1/4 w-96 h-96 bg-emerald-200 rounded-full mix-blend-multiply filter blur-3xl animate-pulse" style="animation-delay: 2s;"></div>
  </div>

  <div class="relative z-10 glass p-6 sm:p-10 rounded-3xl shadow-2xl w-full max-w-lg animate-scaleIn">
    <div class="text-center mb-6 sm:mb-8 animate-fadeInUp">
      <div class="relative inline-block mb-4">
        <div class="absolute inset-0 bg-gradient-to-r from-green-400 to-emerald-400 rounded-2xl blur-lg opacity-50"></div>
        <div class="relative w-14 h-14 sm:w-18 sm:h-18 bg-gradient-to-br from-green-500 to-emerald-500 rounded-2xl flex items-center justify-center shadow-xl">
          <svg class="w-7 h-7 sm:w-9 sm:h-9 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
          </svg>
        </div>
      </div>
      <h2 class="text-2xl sm:text-4xl font-bold font-poppins gradient-text mb-2">New Logbook Entry</h2>
      <p class="text-sm sm:text-base text-gray-600">Document your daily activities and progress</p>
    </div>

    <form id="logbookForm" class="space-y-4 sm:space-y-6 animate-fadeInUp animate-delay-200">
      <div>
        <label for="date" class="block text-sm font-semibold text-gray-700 mb-2">Date</label>
        <input type="date" id="date" required class="w-full px-3 sm:px-4 py-2.5 sm:py-3 text-sm sm:text-base border-2 border-gray-200 rounded-lg sm:rounded-xl focus:outline-none focus:border-green-500 input-focus" />
      </div>

      <div>
        <label for="activity" class="block text-sm font-semibold text-gray-700 mb-2">Activity Description</label>
        <textarea id="activity" rows="4" placeholder="Describe today's activity in detail..." required class="w-full px-3 sm:px-4 py-2.5 sm:py-3 text-sm sm:text-base border-2 border-gray-200 rounded-lg sm:rounded-xl focus:outline-none focus:border-green-500 input-focus resize-none"></textarea>
      </div>

      <div>
        <label for="hours" class="block text-sm font-semibold text-gray-700 mb-2">Hours Spent</label>
        <input type="number" id="hours" placeholder="Enter hours (e.g., 8)" required class="w-full px-3 sm:px-4 py-2.5 sm:py-3 text-sm sm:text-base border-2 border-gray-200 rounded-lg sm:rounded-xl focus:outline-none focus:border-green-500 input-focus" min="0" max="24" step="0.5" />
      </div>
      <!-- Add this before the submit button in your form -->
<div>
  <label for="photo" class="block text-sm font-semibold text-gray-700 mb-2">Upload Photo (optional)</label>
  <input type="hidden" id="photo" role="uploadcare-uploader" data-public-key="demopublickey" />
</div>
      <button type="submit" class="btn-primary text-white w-full py-2.5 sm:py-3 text-sm sm:text-base rounded-lg sm:rounded-xl font-semibold">Submit Entry</button>
    </form>

    <div class="mt-5 sm:mt-6 text-center animate-fadeInUp animate-delay-200">
      <a href="dashboard.html" class="text-sm sm:text-base text-green-600 hover:text-green-700 font-medium hover:underline transition-all duration-300">
        ‚Üê Back to Dashboard
      </a>
    </div>
  </div>


<script>
  auth.onAuthStateChanged((user) => {
    if (!user) {
      window.location.href = "login.html";
      return;
    }

    const logbookForm = document.getElementById("logbookForm");

    logbookForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const submitBtn = logbookForm.querySelector('button[type="submit"]');
      submitBtn.disabled = true;
      submitBtn.textContent = "Submitting...";

      const date = document.getElementById("date").value;
      const activity = document.getElementById("activity").value.trim();
      const hours = parseFloat(document.getElementById("hours").value);
      const photoUrl = document.getElementById("photo").value; // Uploadcare returns the file URL here

      try {
        await db.collection("logbook")
          .doc(user.uid)
          .collection("entries")
          .add({
            date,
            activity,
            hours,
            imageUrl: photoUrl,
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
          });

        alert("Entry submitted!");
        logbookForm.reset();
      } catch (error) {
        console.error("Error saving entry:", error);
        alert("Failed to save entry: " + error.message);
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = "Submit Entry";
      }
    });
  });
</script>
</body>
</html>
