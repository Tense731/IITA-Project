<!-- dashbrd.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IITA Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="theme.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    * {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .font-poppins {
      font-family: 'Poppins', sans-serif;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes scaleIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    
    .animate-fadeInUp {
      animation: fadeInUp 0.8s ease-out forwards;
    }
    
    .animate-scaleIn {
      animation: scaleIn 0.6s ease-out forwards;
    }
    
    .animate-delay-200 {
      animation-delay: 0.2s;
    }
    
    .animate-delay-400 {
      animation-delay: 0.4s;
    }
    
    .hover-lift {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .hover-lift:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #dc2626, #b91c1c);
      transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(220, 38, 38, 0.3);
    }

    /* Glassmorphism */
    .glass {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.5);
    }

    /* Gradient text */
    .gradient-text {
      background: linear-gradient(135deg, #059669 0%, #10b981 50%, #34d399 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Mobile responsive */
    @media (max-width: 640px) {
      .dashboard-header {
        flex-direction: column;
        align-items: flex-start !important;
        gap: 1rem;
      }

      .dashboard-header > div:first-child {
        flex-direction: column;
        align-items: flex-start !important;
      }
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore-compat.js"></script>

  <!-- Firebase Config -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDbNz-RNef9HTz1QxqTF4SGdSlOd7zRCNE",
      authDomain: "iitapro.firebaseapp.com",
      projectId: "iitapro",
      storageBucket: "iitapro.appspot.com",
      messagingSenderId: "390594034949",
      appId: "1:390594034949:web:a9560d8ab874addb654b6c"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
  </script>
</head>
<body class="relative min-h-screen overflow-hidden">
  <!-- Animated background -->
  <div class="absolute inset-0 bg-gradient-to-br from-green-50 via-emerald-50 to-teal-50"></div>
  <div class="absolute inset-0 opacity-20">
    <div class="absolute top-20 right-1/4 w-96 h-96 bg-green-200 rounded-full mix-blend-multiply filter blur-3xl animate-pulse"></div>
    <div class="absolute bottom-20 left-1/4 w-96 h-96 bg-emerald-200 rounded-full mix-blend-multiply filter blur-3xl animate-pulse" style="animation-delay: 2s;"></div>
  </div>

  <div class="relative z-10 max-w-7xl mx-auto p-4 sm:p-6">
    <!-- Header Section -->
    <div class="dashboard-header flex justify-between items-center mb-8 sm:mb-10 animate-fadeInUp">
      <div class="flex items-center space-x-3 sm:space-x-4">
        <div class="relative">
          <div class="absolute inset-0 bg-gradient-to-r from-green-400 to-emerald-400 rounded-2xl blur-lg opacity-50"></div>
          <div class="relative w-12 h-12 sm:w-16 sm:h-16 bg-gradient-to-br from-green-500 to-emerald-500 rounded-xl sm:rounded-2xl flex items-center justify-center shadow-xl">
            <img src="images/iita.jpeg" alt="IITA Logo" class="w-8 h-8 sm:w-10 sm:h-10 rounded-lg" />
          </div>
        </div>
        <div>
          <h1 id="userName" class="text-xl sm:text-2xl md:text-3xl font-bold font-poppins gradient-text">Welcome!</h1>
          <p class="text-sm sm:text-base text-gray-600">Ready to track your progress?</p>
        </div>
      </div>
      <button id="logoutBtn" class="btn-primary text-white px-4 sm:px-6 py-2 sm:py-3 rounded-lg sm:rounded-xl font-semibold text-sm sm:text-base shadow-xl hover:shadow-2xl transition-all">Logout</button>
    </div>

    <!-- Dashboard Links -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 sm:gap-6 md:gap-8">
      <a href="logbook.html" class="group glass p-6 sm:p-8 rounded-2xl sm:rounded-3xl shadow-xl hover-lift animate-scaleIn border border-white/20 relative overflow-hidden">
        <div class="absolute top-0 right-0 w-32 h-32 bg-gradient-to-br from-green-400/20 to-transparent rounded-full blur-2xl"></div>
        <div class="relative">
          <div class="w-12 h-12 sm:w-14 sm:h-14 bg-gradient-to-br from-green-500 to-emerald-500 rounded-2xl flex items-center justify-center mb-4 sm:mb-5 shadow-lg group-hover:scale-110 group-hover:rotate-6 transition-all duration-300">
            <svg class="w-6 h-6 sm:w-7 sm:h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
            </svg>
          </div>
          <h2 class="text-xl sm:text-2xl font-bold font-poppins text-green-700 mb-2">New Logbook Entry</h2>
          <p class="text-sm sm:text-base text-gray-600 leading-relaxed">Fill in your daily activities and track your progress.</p>
        </div>
      </a>

      <a href="entries.html" class="group glass p-6 sm:p-8 rounded-2xl sm:rounded-3xl shadow-xl hover-lift animate-scaleIn animate-delay-200 border border-white/20 relative overflow-hidden">
        <div class="absolute top-0 right-0 w-32 h-32 bg-gradient-to-br from-blue-400/20 to-transparent rounded-full blur-2xl"></div>
        <div class="relative">
          <div class="w-12 h-12 sm:w-14 sm:h-14 bg-gradient-to-br from-blue-500 to-cyan-500 rounded-2xl flex items-center justify-center mb-4 sm:mb-5 shadow-lg group-hover:scale-110 group-hover:rotate-6 transition-all duration-300">
            <svg class="w-6 h-6 sm:w-7 sm:h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
            </svg>
          </div>
          <h2 class="text-xl sm:text-2xl font-bold font-poppins text-green-700 mb-2">My Entries</h2>
          <p class="text-sm sm:text-base text-gray-600 leading-relaxed">Review all your submissions and track your journey.</p>
        </div>
      </a>

      <a href="report.html" class="group glass p-6 sm:p-8 rounded-2xl sm:rounded-3xl shadow-xl hover-lift animate-scaleIn animate-delay-400 border border-white/20 relative overflow-hidden">
        <div class="absolute top-0 right-0 w-32 h-32 bg-gradient-to-br from-purple-400/20 to-transparent rounded-full blur-2xl"></div>
        <div class="relative">
          <div class="w-12 h-12 sm:w-14 sm:h-14 bg-gradient-to-br from-purple-500 to-pink-500 rounded-2xl flex items-center justify-center mb-4 sm:mb-5 shadow-lg group-hover:scale-110 group-hover:rotate-6 transition-all duration-300">
            <svg class="w-6 h-6 sm:w-7 sm:h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
            </svg>
          </div>
          <h2 class="text-xl sm:text-2xl font-bold font-poppins text-green-700 mb-2">Generate Report</h2>
          <p class="text-sm sm:text-base text-gray-600 leading-relaxed">Download your logbook as PDF for submission.</p>
        </div>
      </a>
    </div>
  </div>

  <!-- Firebase Logic -->
  <script>
    // Check authentication state
    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const uid = user.uid;

      try {
        const userDoc = await db.collection("users").doc(uid).get();

        if (userDoc.exists) {
          const userData = userDoc.data();
          const userName = userData.name || "User";

          document.getElementById("userName").textContent = `Welcome, ${userName}`;
        } else {
          document.getElementById("userName").textContent = "Welcome! (no profile)";
          console.warn("User document not found in Firestore.");
        }
      } catch (error) {
        console.error("Error fetching user profile:", error);
        document.getElementById("userName").textContent = "Welcome!";
      }
    });

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    });
  </script>
</body>
</html>
