<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    * {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .font-poppins {
      font-family: 'Poppins', sans-serif;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes scaleIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    
    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    .animate-fadeInUp {
      animation: fadeInUp 0.8s ease-out forwards;
    }
    
    .animate-scaleIn {
      animation: scaleIn 0.6s ease-out forwards;
    }
    
    .animate-slideInLeft {
      animation: slideInLeft 0.8s ease-out forwards;
    }
    
    .animate-delay-200 {
      animation-delay: 0.2s;
    }
    
    .animate-delay-400 {
      animation-delay: 0.4s;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #059669, #047857);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .btn-primary::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }
    
    .btn-primary:hover::before {
      left: 100%;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(5, 150, 105, 0.3);
    }
    
    .report-card {
      transition: all 0.4s ease;
      backdrop-filter: blur(10px);
    }
    
    .report-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }
    
    .report-content {
      background: linear-gradient(135deg, #f8fafc, #f1f5f9);
      border: 1px solid rgba(148, 163, 184, 0.2);
      transition: all 0.3s ease;
    }
    
    .report-content:hover {
      border-color: rgba(5, 150, 105, 0.3);
      box-shadow: inset 0 2px 4px rgba(5, 150, 105, 0.05);
    }
  </style>

      apiKey: "AIzaSyDbNz-RNef9HTz1QxqTF4SGdSlOd7zRCNE",
      authDomain: "iitapro.firebaseapp.com",
      projectId: "iitapro",

      messagingSenderId: "390594034949",

<body class="bg-gradient-to-br from-green-50 via-emerald-50 to-green-100 min-h-screen flex flex-col items-center justify-center p-4">
  <!-- Header Section -->
  <div class="w-full max-w-2xl mb-8 animate-fadeInUp">
    <div class="flex items-center justify-center space-x-4 mb-6">
      <div class="w-12 h-12 bg-gradient-to-r from-green-600 to-emerald-600 rounded-xl flex items-center justify-center">
        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
        </svg>
      </div>
      <h1 class="text-3xl font-bold font-poppins text-green-700">Weekly Report</h1>
    </div>
    <p class="text-center text-gray-600">Your comprehensive training summary</p>
  </div>

    <div class="w-full max-w-2xl bg-white/90 backdrop-blur-md p-4 sm:p-8 rounded-3xl shadow-2xl report-card animate-scaleIn">
    <h2 class="text-2xl font-bold font-poppins text-green-700 mb-6 text-center animate-slideInLeft">Generated Weekly Report</h2>
    <div id="report" class="whitespace-pre-line report-content p-6 rounded-2xl mb-6 animate-slideInLeft animate-delay-200"></div>
    <button id="downloadBtn" class="btn-primary text-white px-6 py-3 rounded-xl font-semibold w-full animate-slideInLeft animate-delay-400">
      Download as PDF
    </button>
  </div>

  <!-- Back to Dashboard -->
  <div class="mt-6 animate-fadeInUp animate-delay-400">
    <a href="dashboard.html" class="text-green-600 hover:text-green-700 font-medium hover:underline transition-all duration-300">
      ‚Üê Back to Dashboard
    </a>
  </div>
<script>
  let reportContent = ""; // Global for PDF use
  let reportEntries = []; // Store entries for PDF

  auth.onAuthStateChanged(async (user) => {
    if (!user) {
      window.location.href = "login.html";
      return;
    }

    const reportDiv = document.getElementById("report");

    try {
      const snapshot = await db.collection("logbook")
        .doc(user.uid)
        .collection("entries")
        .orderBy("date", "asc")
        .get();

      if (snapshot.empty) {
        reportContent = "No entries found.";
        reportDiv.textContent = reportContent;
        return;
      }

      let totalHours = 0;
      reportContent = "This week's logbook summary:\n\n";
      reportEntries = [];

      snapshot.forEach(doc => {
        const data = doc.data();
        const entryDate = new Date(data.date).toDateString();
        reportContent += ` ${entryDate}\n Hours: ${data.hours}\n Activity: ${data.activity}\n\n`;
        totalHours += data.hours;
        reportEntries.push({
          date: entryDate,
          hours: data.hours,
          activity: data.activity,
          imageUrl: data.imageUrl || ""
        });
      });

      reportContent += `Total Hours Worked: ${totalHours} hours`;

      // Show entries with images in the HTML report
      let htmlReport = "<strong>This week's logbook summary:</strong><br><br>";
      reportEntries.forEach(entry => {
        htmlReport += `<div style="margin-bottom:1.5em;">
          <strong>${entry.date}</strong><br>
          Hours: ${entry.hours}<br>
          Activity: ${entry.activity}<br>`;
        if (entry.imageUrl) {
          htmlReport += `<img src="${entry.imageUrl}" alt="Entry Photo" style="max-width:120px;max-height:120px;border-radius:8px;margin-top:6px;" /><br>`;
        }
        htmlReport += `</div>`;
      });
      htmlReport += `<strong>Total Hours Worked: ${totalHours} hours</strong>`;
      reportDiv.innerHTML = htmlReport;

    } catch (error) {
      console.error("Error generating report:", error);
      reportContent = "Failed to generate report.";
      reportDiv.textContent = reportContent;
    }
  });

  document.getElementById("downloadBtn").addEventListener("click", async () => {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    let y = 20;
    doc.setFontSize(14);
    doc.text("This week's logbook summary:", 15, y);
    y += 10;

    for (const entry of reportEntries) {
      doc.setFontSize(12);
      doc.text(`${entry.date}`, 15, y);
      y += 7;
      doc.text(`Hours: ${entry.hours}`, 15, y);
      y += 7;
      doc.text(`Activity: ${entry.activity}`, 15, y);
      y += 7;

      // If there's an image, add it to the PDF
      if (entry.imageUrl) {
        try {
          // Fetch image and convert to base64
          const imgResponse = await fetch(entry.imageUrl);
          const imgBlob = await imgResponse.blob();
          const reader = new FileReader();
          reader.readAsDataURL(imgBlob);
          await new Promise(resolve => reader.onloadend = resolve);
          const base64data = reader.result;

          doc.addImage(base64data, 'JPEG', 15, y, 30, 30);
          y += 35;
        } catch (err) {
          // If image fails, skip it
          y += 5;
        }
      } else {
        y += 5;
      }

      // Add space between entries
      y += 5;
      // If y is near bottom, add new page
      if (y > 270) {
        doc.addPage();
        y = 20;
      }
    }

    doc.setFontSize(14);
    doc.text(`Total Hours Worked: ${reportEntries.reduce((sum, e) => sum + e.hours, 0)} hours`, 15, y);

    doc.save("weekly-report.pdf");
  });
</script>

</body>
</html>
