<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IITA Logbook Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    * {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .font-poppins {
      font-family: 'Poppins', sans-serif;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes scaleIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    
    .animate-fadeInUp {
      animation: fadeInUp 0.8s ease-out forwards;
    }
    
    .animate-scaleIn {
      animation: scaleIn 0.6s ease-out forwards;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #059669, #047857);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .btn-primary::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }
    
    .btn-primary:hover::before {
      left: 100%;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(5, 150, 105, 0.3);
    }
    
    .input-focus {
      transition: all 0.3s ease;
    }
    
    .input-focus:focus {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(5, 150, 105, 0.15);
    }
  </style>
  <!-- Firebase App (Core SDK) -->
<script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>

<!-- Firebase Auth SDK -->
<script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>

<!-- Your Firebase Config -->
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDbNz-RNef9HTz1QxqTF4SGdSlOd7zRCNE",
    authDomain: "iitapro.firebaseapp.com",
    projectId: "iitapro",
    storageBucket: "iitapro.firebasestorage.app",
    messagingSenderId: "390594034949",
    appId: "1:390594034949:web:a9560d8ab874addb654b6c"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
</script>

</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-green-50 via-emerald-50 to-green-100">
  <div class="w-full max-w-md p-8 space-y-6 bg-white/90 backdrop-blur-md rounded-3xl shadow-2xl animate-scaleIn">
    <div class="text-center">
      <div class="w-16 h-16 bg-gradient-to-r from-green-600 to-emerald-600 rounded-2xl flex items-center justify-center mx-auto mb-4">
        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z"></path>
        </svg>
      </div>
      <h1 class="text-3xl font-bold font-poppins text-green-700 animate-fadeInUp">IITA Digital Logbook</h1>
      <p class="text-gray-600 mt-2 animate-fadeInUp">Sign in to continue your journey</p>
    </div>

    <form class="space-y-6 animate-fadeInUp">
      <div>
        <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Email or Staff ID</label>
        <input type="text" id="email" name="email" required class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-green-500 input-focus transition-all duration-300" />
      </div>

      <div>
        <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
        <input type="password" id="password" name="password" required class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-green-500 input-focus transition-all duration-300" />
      </div>

      <div class="flex items-center justify-between text-sm font-medium">
        <label class="flex items-center">
          <input type="checkbox" class="mr-2 w-4 h-4 text-green-600 rounded focus:ring-green-500"> Remember me
        </label>
        <a href="#" class="text-green-600 hover:text-green-700 hover:underline transition-colors duration-300">Forgot Password?</a>
      </div>

      <button type="submit" class="w-full py-3 text-white font-semibold btn-primary rounded-xl">
        Sign In
      </button>
    </form>

    <p class="text-center text-gray-600 animate-fadeInUp">
      Donâ€™t have an account?
      <a href="signup.html" class="text-green-600 font-semibold hover:text-green-700 hover:underline transition-colors duration-300">Sign up here</a>
    </p>
  </div>
  <script>
  const form = document.querySelector("form");

  form.addEventListener("submit", function (e) {
    e.preventDefault();
    const email = form.email.value;
    const password = form.password.value;

    auth.signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        alert("Login successful!");
        window.location.href = "dashboard.html"; // redirect
      })
      .catch((error) => {
        alert("Error: " + error.message);
      });
  });
</script>

</body>
</html>
